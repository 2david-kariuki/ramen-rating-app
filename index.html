
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./index.css">
        
    
</head>
<body>
    <h5>Ramen Rater</h5>
    
    <div id="ramen-menu">
        
    </div>
    
    <div id="ramen-detail">
        <img class="detail-image" src="Images/shoyu.jpg" alt="Ramen image">
        <h2 class="name"></h2>
        <h3 class="restaurant"></h3>
        <p class="rating"></p>
        <p class="comment"></p>
    </div>

    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="restaurant" placeholder="Restaurant" required><br>
        <input type="text" name="image" placeholder="Image URL" required><br>
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5"><br>
        <textarea name="comment" placeholder="Comment"></textarea><br>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
