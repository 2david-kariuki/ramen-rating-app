<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Ramen Rating App</h1>

    

    <div id="ramen-menu"></div>
    <h4>Ramen Rater</h4>
    <img src="Images/kojiro.jpg" alt="">
    <img src="Images/naruto.jpg" alt="">
    <img src="Images/shoyu.jpg" alt="">


    <div id="ramen-detail">
        <img id="detail-image" src="Images/gyukotsu.jpg" alt="Ramen Image">
        <h2 id="detail-name"></h2>
        <p id="detail-restaurant"></p>
        <p><strong>Rating:</strong> <span id="detail-rating"></span></p>
        <p><strong>Comment:</strong> <span id="detail-comment"></span></p>
    </div>

    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant Name" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea id="comment" placeholder="Add a comment" required></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
